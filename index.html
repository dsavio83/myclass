<!DOCTYPE html>
<html lang="ta">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Learning Platform</title>
    <script>
      // This script is placed in the head to prevent a flash of unstyled content (FOUC).
      // It sets the dark class on the HTML element before the page is rendered,
      // ensuring the correct theme is applied instantly.
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Main Tailwind CSS script -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Tailwind CSS Configuration -->
    <script>
      // This configures the Tailwind CSS CDN.
      // This script runs AFTER the main Tailwind script has been loaded.
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            // Add custom animations for modals and gradients
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              gradientX: {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              gradientY: {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'center top'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'center bottom'
                },
              },
              shimmer: {
                '0%': {
                  'background-position': '-200% center'
                },
                '100%': {
                  'background-position': '200% center'
                }
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'gradient-x': 'gradientX 3s ease infinite',
              'gradient-y': 'gradientY 3s ease infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            // Add prose styles for rendered HTML content
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.700'),
                  a: {
                    color: theme('colors.blue.500'),
                    '&:hover': {
                      color: theme('colors.blue.600'),
                    },
                  },
                },
              },
              invert: {
                 css: {
                    color: theme('colors.gray.300'),
                     a: {
                         color: theme('colors.blue.400'),
                         '&:hover': {
                             color: theme('colors.blue.500'),
                         },
                     },
                 }
              }
            }),
          },
        },
      }
    </script>
    
  <script type="importmap">

</script>
